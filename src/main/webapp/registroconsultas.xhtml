<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head></h:head>

    <h:body>
        <h:form>
            <p:panel header="Registro de una nueva consulta" style="margin-bottom: 10px;">
                <h:panelGrid columns="1" cellpadding="3">
                    <p:outputLabel value="Resumen de su nueva consulta"/>
                    <p:inputTextarea rows="10" cols="30" value="#{Registro.resumen}" queryDelay="750" minQueryLength="4" />                    
                    <p:commandButton value="Registrar consulta" actionListener="#{Registro.accionAgregarConsulta()}" update="consulta"/>
                    <br/>
                </h:panelGrid>
                <p:dataTable id="consulta" var="consulta" value="#{Registro.listaConsultas}">
                    <p:column headerText="Fecha">
                        <h:outputText value="#{consulta.fechayHora}"/>
                    </p:column>
                    <p:column headerText="Resumen">
                        <h:outputText value="#{consulta.resumen}"/>
                    </p:column>
                </p:dataTable>
            </p:panel>
        </h:form>
    </h:body>

</html>
