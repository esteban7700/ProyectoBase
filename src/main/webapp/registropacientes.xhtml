<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head></h:head>
    
    <h:body>
        <h:form>
        <p:panel header="Registro de un nuevo paciente" style="margin-bottom: 10px;">
            <h:panelGrid columns="2" cellpadding="5">
                <p:outputLabel value="ID"/>
                <p:inputText value="#{Registro.id}" required="true"/>
                <p:outputLabel value="Tipo de id"/>
                <p:inputText value="#{Registro.tipoId}" required="true"/>
                <p:outputLabel value="Nombre"/>
                <p:inputText value="#{Registro.nombre}" required="true"/>
                <p:outputLabel value="Fecha de nacimiento"/>
                <p:inputMask value="#{Registro.fecha}" mask="9999/99/99" required="true"/>
                <p:commandButton value="Registrar paciente" actionListener="#{Registro.accionAgregarPaciente()}" update=":paciente1:paciente"/>
                <br/>
            </h:panelGrid>
            </p:panel>
            </h:form>
            <h:form id = "paciente1">
            <p:dataTable id="paciente" var="paciente" value="#{Registro.listaPacientes}">
                    <p:column headerText="ID">
                        <h:outputText value="#{paciente.id}"/>
                    </p:column>
                    <p:column headerText="Tipo de id">
                        <h:outputText value="#{paciente.tipo_id}"/>
                    </p:column>
                    <p:column headerText="Nombre">
                        <h:outputText value="#{paciente.nombre}"/>
                    </p:column>
                    <p:column headerText="Fecha de nacimiento">
                        <h:outputText value="#{paciente.fechaNacimiento}"/>
                    </p:column>
                    <p:column headerText="Cita">
                        <p:commandButton value="Registrar cita" action="registroconsultas">
                            <f:setPropertyActionListener value="#{paciente}" target="#{Registro.pacienteSeleccionado}"/>
                        </p:commandButton>
                    </p:column>
            </p:dataTable>
            </h:form>
  
    </h:body>
</html>
